{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student List</title>
  <style>
  body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  min-height: 100vh;
  padding: 32px;
  margin: 0;
  color: #0f172a;
}

.container{
  max-width: 900px;
  margin: 0 auto;
  background: #ffffffcc;
  backdrop-filter: blur(8px);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 20px 30px rgba(2, 6, 23, 0.1);
  animation: fadeIn .5s ease both;
}

h2{ margin: 0 0 16px; }

table{
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  overflow: hidden;
  border-radius: 12px;
}

th{
  background: #0f172a;
  color: #fff;
  padding: 12px;
}

td{
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

tr:hover{ background: #f1f5f9; }

.btn{
  display: inline-block;
  padding: 10px 14px;
  border-radius: 10px;
  text-decoration: none;
  border: none;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
  margin-right: 6px;
  color: #fff;
}

.btn-primary{ background: #6366f1; }
.btn-secondary{ background: #64748b; }   /* Edit */
.btn-danger{ background: #ef4444; }      /* Delete */

/* Back button (use on form/delete pages) */
.btn-back{
  display: inline-block;
  margin-top: 16px;
  background-color: #6c757d;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 14px;
  transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
}

.btn:hover, .btn-back:hover{
  transform: translateY(-1px) scale(1.01);
  box-shadow: 0 10px 18px rgba(0,0,0,.12);
}

.btn-secondary:hover{ background: #545b62; }
.btn-primary:hover{ background: #4f46e5; }
.btn-danger:hover{ background: #dc2626; }

@keyframes fadeIn{
  from{ opacity: 0; transform: translateY(6px); }
  to{ opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>

  <div class="topbar">
    <!-- Optional back button (goes to previous page) -->
    <a href="javascript:history.back()" class="btn-back">‚Üê Back</a>
  </div>

  <div class="container">
    <h2>üéì Student List</h2>
    <a href="{% url 'student_add' %}" class="btn btn-primary">‚ûï Add Student</a>

    <table>
      <tr>
        <th>Name</th><th>Email</th><th>Roll No</th><th>Course</th><th>Actions</th>
      </tr>
      {% for s in students %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.roll_no }}</td>
        <td>{{ s.course }}</td>
        <td>
          <a class="btn btn-secondary" href="{% url 'student_edit' s.id %}">Edit</a>
          <a class="btn btn-danger" href="{% url 'student_delete' s.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
